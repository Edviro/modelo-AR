<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo en AR</title>
    <!-- Estilo para centrar el visor -->
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            max-width: 600px;
            max-height: 600px;
        }
    </style>
    <!-- Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer con AR habilitado -->
    <model-viewer 
        src="modelo.glb" 
        alt="Un modelo 3D interactivo" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        autoplay 
        shadow-intensity="1"
        exposure="0.9">
    </model-viewer>
</body>
</html>
